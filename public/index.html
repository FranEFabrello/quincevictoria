<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestor de Invitaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        button, input[type="file"] {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .danger {
            background-color: #dc3545;
        }
        .danger:hover {
            background-color: #a71d2a;
        }
        .hidden {
            display: none;
        }
        .info {
            color: #555;
            margin-bottom: 20px;
        }
        hr {
            margin: 30px 0;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gestor de Invitaciones</h1>
    <p class="info" id="estado">Cargando estado...</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="excel" accept=".xlsx,.xls" required />
        <br />
        <button type="submit">1. Subir Excel y Generar Links</button>
    </form>

    <hr />

    <h2>Descargar Archivos</h2>
    <p>Solo si ya cargaste invitados.</p>

    <div>
        <a id="btnLinks" class="hidden" href="/admin/descargar-links"><button>2. Descargar Lista de Links</button></a>
        <a id="btnConfirmaciones" class="hidden" href="/admin/descargar-confirmaciones"><button>3. Descargar Confirmaciones</button></a>
    </div>

    <hr />

    <h2>Herramientas de Administración</h2>

    <div>
        <a id="btnVer" class="hidden" href="/admin/invitados"><button>4. Ver Estado de Invitados</button></a>
        <a id="btnBorrar" class="hidden" href="/admin/borrar-todo" onclick="return confirm('¿Seguro que querés borrar todos los datos?');">
            <button class="danger">5. Borrar Todos los Invitados</button>
        </a>
        <form action="/admin-logout" method="get" id="logoutForm" class="hidden">
            <button class="danger" style="margin-top: 20px;">Cerrar sesión</button>
        </form>
    </div>
</div>

<script>
    fetch('/estado')
        .then(r => r.json())
        .then(data => {
            const estado = document.getElementById("estado");
            if (data.ok) {
                // Mostrar botones si hay invitados
                if (data.total > 0) {
                    estado.textContent = `🎉 Ya hay ${data.total} invitados cargados.`;
                    document.getElementById("btnLinks").classList.remove("hidden");
                    document.getElementById("btnConfirmaciones").classList.remove("hidden");
                } else {
                    estado.textContent = "🔄 Aún no hay invitados cargados.";
                }

                // Mostrar herramientas de admin si sesión activa
                document.getElementById("btnVer").classList.remove("hidden");
                document.getElementById("btnBorrar").classList.remove("hidden");
                document.getElementById("logoutForm").classList.remove("hidden");
            } else {
                estado.textContent = "🔒 Acceso limitado. Iniciá sesión de administrador para ver más opciones.";
            }
        })
        .catch(() => {
            document.getElementById("estado").textContent = "⚠️ No se pudo obtener el estado actual.";
        });
</script>
</body>
</html>
